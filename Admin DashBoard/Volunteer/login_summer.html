	<script> 
$(function(){
  $("#headerclass").load("header.html"); 
  $("#footerclass").load("footer.html");
});

<body class="signup-page">
	
	<div id="headerclass">
	
	</div>

<div class="main main-raised">	 
		<div class="section section-full-screen section-signup" style="background-image: url('../assets/img/city.jpg'); background-size: cover; background-position: top center; min-height: 700px;">
			<div class="container" style="margin-top:50px;">
				<div class="row">
					<div class="col-md-4 col-md-offset-4">
						<div class="card card-signup">
							<form class="form" method="post" action="login.html">
								<div class="header header-primary text-center">
									<h4>Login</h4>
								</div>
								<div class="content">								
									<div class="input-group">
										<span class="input-group-addon">
											<i class="material-icons">email</i>
										</span>
										<input type="email" class="form-control" placeholder="Email Id" name="txtemail" required/>
									</div>

									<div class="input-group">
										<span class="input-group-addon">
											<i class="material-icons">lock_outline</i>
										</span>
										<input type="password" placeholder="Password" class="form-control" name="txtpassword" required/>
									</div>

									<!-- If you want to add a checkbox to this form, uncomment this code

									<div class="checkbox">
										<label>
											<input type="checkbox" name="optionsCheckboxes" checked>
											Subscribe to newsletter
										</label>
									</div> -->
								</div>
								<div class="footer text-center">
									<input type="submit" class="btn btn-primary" name="btnlogin" value="Login">
									<br>
									<h5> If not a member ? <a href="signup-ngo.html" style="color:purple;">Sign-Up</a></h5>
								</div>
								
							</form>
						</div>

					</div>
				</div>
			</div>
		</div>


</body>
